title: DADGAD
bpm: 72
randomizeVelocity: true
tracks:
  - name: Acoustic Guitar
    instrumentType: MPC
    pad: A
    rate: 1
    loop: true
    midiOutput: 8
    patterns:
      -
        - value: 1
          duration: 1
        - value: 2
          duration: 1
        - value: 3
          duration: 1
        - value: 4
          duration: 1
        - value: 5
          duration: 1
        - value: 6
          duration: 1
  - name: Mid Conga
    rate: 1
    loop: true
    midiOutput: 7
    patterns:
      -
        - value: ''
          duration: 3
        - value: D#4
          duration: 1
        - value: ''
          duration: 2
  - name: Maracas
    rate: 1
    loop: true
    midiOutput: 7
    patterns:
      -
        - value: ''
          duration: 4
        - value: A#4
          duration: 1
        - value: A#4
          duration: 1

