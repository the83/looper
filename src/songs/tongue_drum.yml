title: Tongue Drum
bpm: 144
randomizeVelocity: true
tracks:
  - name: Kick
    rate: 1
    loop: true
    midiOutput: 7
    patterns:
      -
        - value: C2
          duration: 1
        - value: ''
          duration: 3
  - name: Hat
    rate: 1
    loop: true
    midiOutput: 7
    patterns:
      -
        - value: ''
          duration: 2
        - value: F#2
          duration: 1
        - value: ''
          duration: 1
  - name: Bass
    rate: 1
    loop: false
    midiOutput: 1
    patterns:
      -
        - value: D3
          duration: 1
